version: '3'

services:
  frontend:
    image: git.phinion.com/phinion/dependency_proxy/containers/nginx:1.24-alpine # Latest Stable Version
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${MAIN_PORT:-80}:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
  database:
    image: git.phinion.com/phinion/dependency_proxy/containers/postgres:14
    restart: unless-stopped
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    env_file:
      - .env
    ports:
      - 5432
    volumes:
      - ./data/database:/var/lib/postgresql/data
